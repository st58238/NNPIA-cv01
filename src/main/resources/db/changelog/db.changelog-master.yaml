databaseChangeLog:
  - changeSet:
      id: app-user-create-1
      author: lukas.janacek
      changes:
          - createTable:
              tableName: app_user
              columns:
                  - column:
                      name: id
                      type: bigint
                      constraints:
                          primaryKey: true

                  - column:
                      name: username
                      type: varchar(255)
                      constraints:
                          unique: true

                  - column:
                      name: password
                      type: varchar(255)

                  - column:
                      name: active
                      type: bool

                  - column:
                      name: creation_date
                      type: timestamptz

                  - column:
                      name: update_date
                      type: timestamptz

          - createTable:
              tableName: role
              columns:
                  - column:
                        name: id
                        type: bigint

                  - column:
                        name: name
                        type: varchar(255)

          - createTable:
                tableName: task
                columns:
                    - column:
                          name: id
                          type: bigint

                    - column:
                          name: title
                          type: varchar(255)

                    - column:
                          name: description
                          type: varchar(255)

                    - column:
                          name: creation_date
                          type: timestamptz

                    - column:
                          name: update_date
                          type: timestamptz
                    - column:
                          name: author_id
                          type: bigint
          - createTable:
              tableName: app_user_role
              columns:
                - column:
                    name: app_user_id
                    type: bigint
                    constraints:
                      nullable: false
                - column:
                    name: role_id
                    type: bigint
                    constraints:
                      nullable: false



          - addAutoIncrement:
              columnDataType: bigint
              columnName: id
              generationType: ALWAYS
              incrementBy: 1
              startWith: 0
              tableName: app_user
